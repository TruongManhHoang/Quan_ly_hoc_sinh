<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/register/process}"
                th:object="${registerUser}" method="post">

            <div th:if="${param.error}">
                <span th:text="${param.error}"></span>
            </div>

            <div>
                <input type="text" th:field="*{username}" placeholder="UserName (*)" class="form-control">
                <div th:if="${#fields.hasError('username')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{password}" placeholder="PassWord (*)" class="form-control">
                <div th:if="${#fields.hasError('password')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('password')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>

            <div>
                <input type="text" th:field="*{firstname}" placeholder="firstName (*)" class="form-control">
                <div th:if="${#fields.hasError('firstname')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('firstname')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>

            <div>
                <input type="text" th:field="*{lastname}" placeholder="lastName (*)" class="form-control">
                <div th:if="${#fields.hasError('lastname')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('lastname')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>

            <div>
                <input type="text" th:field="*{email}" placeholder="email (*)" class="form-control">
                <div th:if="${#fields.hasError('email')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>

            <div>
                <button type="submit" value="Đăng ký" class="btn btn-success">Đăng ký</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
