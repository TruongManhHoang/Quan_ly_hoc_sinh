<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#form').onsubmit = function() {
                    alert("Chúc mừng bạn đã thêm học sinh thành công!");
                };
            });
    </script>
</head>
<body>
<div class="container">
    <h3>Quản lý sinh viên</h3>
    <hr/>
    <h2>Update Hoc Sinh</h2>
    <form action="#" th:action="@{/hocSinh/save}" th:object="${hocsinh}" method="post" id = "form">
        <input readonly th:value="${hocsinh.id}" class="form-control-plaintext">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{ten}" placeholder="Nhập tên" class="form-control w-25 mb-4">
        <input type="text" th:field="*{hoVaDem}" placeholder="Nhập họ và đệm" class="form-control w-25 mb-4">
        <input type="text" th:field="*{email}" placeholder="Nhập email" class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-2">Lưu</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
