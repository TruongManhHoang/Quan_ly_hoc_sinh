<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hocSinh/list}">Học sinh</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<h3>Danh sách người dùng</h3>
<hr/>
<a th:href="@{/hocSinhDetail/create}" class="btn btn-success btn-sm">Thêm mới</a>
<table class="table table-bordered table-striped">
    <tr>
        <th>
            ID
        </th>
        <th>
            Ten
        </th>
        <th>
            sdt
        </th>
        <th>
            gioiTinh
        </th>
        <th>
            ngaySinh
        </th>
        <th>
            diaChi
        </th>
        <th>
            soThich
        </th>
        <th>
            facebook
        </th>
        <th>Xử lý</th>
    </tr>
    <tr th:each="hocsinhs : ${hocSinhDetail}">
        <td th:text="${hocsinhs.id}"></td>
        <td th:text="${hocsinhs.ten}"></td>
        <td th:text="${hocsinhs.sdt}"></td>
        <td th:text="${hocsinhs.gioiTinh}"></td>
        <td th:text="${hocsinhs.ngaySinh}"></td>
        <td th:text="${hocsinhs.diaChi}"></td>
        <td th:text="${hocsinhs.soThich}"></td>
        <td th:text="${hocsinhs.facebook}"></td>
        <td>
            <a th:href ="@{/hocSinhDetail/update/{id}(id=${hocsinhs.id})}" class="btn btn-info btn-sm">Chỉnh sửa</a>
            <a th:href ="@{/hocSinhDetail/delete/{id}(id=${hocsinhs.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn xoá sinh viên này không?');">Xoá</a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
